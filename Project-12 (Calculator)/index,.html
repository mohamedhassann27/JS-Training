<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <input type="button" name="display" id="display">
        <div class="btns">
            <input value="AC" type="button" onclick="display.value=''" class="operator"></input>
            <input value="DE" type="button" onclick="display.value=display.value.slice(0,-1)" class="operator"></input>
            <input value="." type="button" onclick="display.value+='.'" class="operator"></input>
            <input value="/" type="button" onclick="display.value+='/'" class="operator"></input>
            <input value="7" type="button" onclick="display.value+=7"></input>
            <input value="8" type="button" onclick="display.value+=8"></input>
            <input value="9" type="button" onclick="display.value+=9"></input>
            <input value="*" type="button" onclick="display.value+='*'" class="operator"></input>
            <input value="4" type="button" onclick="display.value+=4"></input>
            <input value="5" type="button" onclick="display.value+=5"></input>
            <input value="6" type="button" onclick="display.value+=6"></input>
            <input value="-" type="button" onclick="display.value+='-'" class="operator"></input>
            <input value="1" type="button" onclick="display.value+=1"></input>
            <input value="2" type="button" onclick="display.value+=2"></input>
            <input value="3" type="button" onclick="display.value+=3"></input>
            <input value="+" type="button" onclick="display.value+='+'" class="operator"></input>
            <input value="00" type="button" onclick="display.value+='00'"></input>
            <input value="0" type="button" onclick="display.value+=0"></input>
            <input value="=" type="button" onclick="display.value=eval(display.value)" class="equal operator"></input>
        </div>
    </div>
</body>
</html>
