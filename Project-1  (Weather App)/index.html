<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="card">
        <form class="search">
            <input id="searchInput" placeholder="Enter City Name" required ></input>
            <button class="searchButton" type="submit"><i class="icon fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="./images/rain.png" alt="weather" class="weatherIcon">
            <h1 class="temp">22â„ƒ</h1>
            <h2 class="city">Bengaluru</h2>

            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
