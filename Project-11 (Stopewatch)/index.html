<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <h1>00:00:00</h1>
        </div>
        <div class="controls">
            <img src="./images/stop.png" alt="stop" class="stop">
            <img src="./images/start.png" alt="start" class="start">
            <img src="./images/reset.png" alt="reset" class="reset">
        </div>
    </div>


<script src="./script.js"></script>
</body>
</html>
